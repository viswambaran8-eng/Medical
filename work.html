<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Services</title>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #1a1a1a;
}

.services-section {
    padding: 120px 10%;
    max-width: 1400px;
    margin: 0 auto;
}

.section-title {
    font-size: 42px;
    font-weight: 700;
    margin-bottom: 60px;
    text-align: left;
}

.section-title span {
    color: #0252a9;
}

/* Service Row */
.service-item {
    display: flex;
    align-items: center;
    padding: 45px 0;
    border-bottom: 1px solid #e5e7eb;
    position: relative;
    cursor: pointer;
}

.service-num {
    font-size: 14px;
    font-weight: 600;
    color: #0252a9;
    width: 50px;
}

.service-text {
    flex: 1;
    z-index: 2;
}

.service-name {
    font-size: 32px;
    font-weight: 600;
    color: #1f2937;
}

.service-dept {
    font-size: 14px;
    color: #6b7280;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 5px;
}

/* Hover Floating Image */
.service-img-container {
    position: absolute;
    right: 10%;
    top: 50%;
    width: 320px;
    height: 220px;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
    border-radius: 12px;
    opacity: 0;
    transform: translateY(-50%) scale(0.8) rotate(5deg);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
}

.service-img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Responsive */
@media (max-width: 768px) {
    .service-item {
        flex-direction: column;
        align-items: flex-start;
    }
    .service-img-container {
        position: relative;
        right: auto;
        top: auto;
        width: 100%;
        margin-top: 20px;
        opacity: 1 !important;
        transform: none !important;
    }
}
</style>
</head>

<body>

<section class="services-section">

<h2 class="section-title">Our <span>Medical Services</span></h2>

<!-- 01 -->
<div class="service">
  <div class="service-number">01</div>
  <div class="service-title">Angioplasty</div>
  <div class="service-category">Interventional Cardiology</div>
  <div class="service-image">
    <img src="https://images.unsplash.com/photo-1581594693702-fbdc51b2763b" alt="Angioplasty">
  </div>
</div>

<!-- 02 -->
<div class="service">
  <div class="service-number">02</div>
  <div class="service-title">Cardiology</div>
  <div class="service-category">Heart Care</div>
  <div class="service-image">
    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b" alt="Cardiology">
  </div>
</div>

<!-- 03 -->
<div class="service">
  <div class="service-number">03</div>
  <div class="service-title">Dental Care</div>
  <div class="service-category">Oral Health</div>
  <div class="service-image">
    <img src="https://images.unsplash.com/photo-1588776814546-1ffcf47267a5" alt="Dental Care">
  </div>
</div>

<!-- 04 -->
<div class="service">
  <div class="service-number">04</div>
  <div class="service-title">Eye Care</div>
  <div class="service-category">Ophthalmology</div>
  <div class="service-image">
    <img src="https://images.unsplash.com/photo-1582719508461-905c673771fd" alt="Eye Care">
  </div>
</div>

<!-- 05 -->
<div class="service">
  <div class="service-number">05</div>
  <div class="service-title">Endocrinology</div>
  <div class="service-category">Hormonal Care</div>
  <div class="service-image">
    <img src="https://images.unsplash.com/photo-1583912268183-6c1b5f7c4a68" alt="Endocrinology">
  </div>
</div>

<!-- 06 -->
<div class="service">
  <div class="service-number">06</div>
  <div class="service-title">Orthopaedics</div>
  <div class="service-category">Bone & Joint Care</div>
  <div class="service-image">
    <img src="https://images.unsplash.com/photo-1579684385127-1ef15d508118" alt="Orthopaedics">
  </div>
</div>

</section>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
    // Register GSAP Plugin
gsap.registerPlugin(ScrollTrigger);

const items = document.querySelectorAll('.service-item');

// 1. SCROLL REVEAL (Rows Fade In One by One)
items.forEach((item) => {
    gsap.from(item, {
        scrollTrigger: {
            trigger: item,
            start: "top 90%",
            toggleActions: "play none none none"
        },
        opacity: 0,
        y: 30,
        duration: 0.8,
        ease: "power2.out"
    });
});

// 2. INTERACTIVE MOUSE REVEAL (Desktop Only)
if (window.innerWidth > 768) {
    items.forEach((item) => {
        const imageWrapper = item.querySelector('.service-img-container');
        const titleText = item.querySelector('.service-name');

        item.addEventListener('mouseenter', () => {
            // Smoothly show image and tilt it
            gsap.to(imageWrapper, {
                opacity: 1,
                scale: 1,
                rotate: 0,
                duration: 0.5,
                ease: "back.out(1.7)"
            });
            // Push text slightly to the right
            gsap.to(titleText, {
                x: 20,
                color: "#0252a9",
                duration: 0.4
            });
        });

        item.addEventListener('mouseleave', () => {
            // Smoothly hide image
            gsap.to(imageWrapper, {
                opacity: 0,
                scale: 0.8,
                rotate: 5,
                duration: 0.4,
                ease: "power2.in"
            });
            // Reset text
            gsap.to(titleText, {
                x: 0,
                color: "#1f2937",
                duration: 0.4
            });
        });

        // 3. MAGNETIC MOVEMENT
        // This makes the image follow the mouse slightly while inside the row
        item.addEventListener('mousemove', (e) => {
            const rect = item.getBoundingClientRect();
            const relX = e.clientX - rect.left;
            const relY = e.clientY - rect.top;

            gsap.to(imageWrapper, {
                x: (relX - rect.width / 2) * 0.1, // Slight horizontal drift
                y: (relY - rect.height / 2) * 0.1 - (rect.height / 2), // Keep centered vertically
                duration: 1,
                ease: "power3.out"
            });
        });
    });
}
</script>

</body>
</html>

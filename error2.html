<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        overflow: hidden;
        /* Deep Blue Cosmic Gradient */
        background: radial-gradient(circle at center, #0a192f 0%, #020617 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e2e8f0;
      }

      /* Pseudo-element Starfield */
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(
            white,
            rgba(255, 255, 255, 0.2) 2px,
            transparent 40px
          ),
          radial-gradient(
            white,
            rgba(255, 255, 255, 0.15) 1px,
            transparent 30px
          );
        background-size:
          550px 550px,
          350px 350px;
        background-position:
          0 0,
          40px 60px;
        opacity: 0.1;
        z-index: 0;
      }

      /* Floating Blue Blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        z-index: 1;
      }

      .blob.one {
        width: 300px;
        height: 300px;
        background: #3b82f6; /* Royal Blue */
        top: -50px;
        left: -50px;
      }

      .blob.two {
        width: 400px;
        height: 400px;
        background: #06b6d4; /* Cyan */
        bottom: -100px;
        right: -100px;
      }

      .blob.three {
        width: 250px;
        height: 250px;
        background: #1d4ed8; /* Deep Blue */
        top: 60%;
        left: 20%;
      }

      /* Glass card */
      .container {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 50px 60px;
        border-radius: 30px;
        background: rgba(15, 23, 42, 0.3);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 0 60px rgba(59, 130, 246, 0.2),
          0 0 100px rgba(6, 182, 212, 0.1);
      }

      /* 404 text with Blue Glitch Glow */
      .glitch {
        margin-top: 50px;
        margin-bottom: 50px;
        font-size: 120px;
        font-weight: 800;
        margin-top: -30px;
        background: linear-gradient(
          45deg,
          #3b82f6,
          #06b6d4,
          #93c5fd,
          #06b6d4,
          #3b82f6
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8));
      }

      h2 {
        font-size: 28px;
        margin-top: 10px;
        color: #ffffff;
      }

      p {
        opacity: 0.8;
        margin: 14px 0 30px;
        color: #94a3b8;
      }

      /* Button - Cyber Blue style */
      .btn {
        display: inline-block;
        padding: 14px 40px;
        border-radius: 40px;
        background: linear-gradient(135deg, #3b82f6, #06b6d4);
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
      }

      /* Pseudo-element highlight for button */
      .btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.3s;
      }

      .btn:hover::after {
        opacity: 1;
      }

      lottie-player {
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }

    /* Tablet & Mobile Adjustments */
@media screen and (max-width: 768px) {
  /* Prevent horizontal scrolling on the root level */
  html, body {
    overflow-x: hidden;
    position: relative;
    width: 100%;
  }

  .container {
    width: 90%;
    max-width: 400px; /* Limits growth on tablets */
    padding: 40px 25px;
    margin: 0 20px;
  }

  .glitch {
    font-size: clamp(60px, 15vw, 100px); /* Dynamically scales between 60px and 100px */
    margin-top: 0;
    line-height: 1;
  }

  /* Shrink blobs so they don't force the page wider */
  .blob.one { width: 150px; height: 150px; }
  .blob.two { width: 200px; height: 200px; }
  .blob.three { opacity: 0.2; width: 100px; height: 100px; }
}

/* Specific Mobile Optimization */
@media screen and (max-width: 480px) {
  .container {
    padding: 30px 20px;
  }

  h2 {
    font-size: 22px;
  }

  p {
    font-size: 14px;
    padding: 0 10px;
  }

  .btn {
    width: 100%; /* Better tap target for mobile */
    padding: 12px 0;
    font-size: 15px;
  }

  /* Hide one blob to improve performance on mobile browsers */
  .blob.three {
    display: none;
  }
}
    </style>
  </head>

  <body>
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="blob three"></div>

    <div class="container">
      <!-- <lottie-player
    src="https://assets5.lottiefiles.com/packages/lf20_ghfp7z1f.json"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </lottie-player> -->

      <div class="glitch">404</div>
      <h2>Page Not Found</h2>
      <p>Looks like this page drifted into another universe.</p>
      <a href="./index2.html" class="btn">Go Back Home</a>
    </div>

    <script>
      // GSAP - Smooth high-end animations
      window.addEventListener("DOMContentLoaded", () => {
        // 1. Entrance staggered animation
        const tl = gsap.timeline();
        tl.from(".container", {
          duration: 1.2,
          y: 100,
          opacity: 0,
          ease: "power4.out",
        })
          .from(
            ".glitch",
            { duration: 0.8, scale: 0.5, opacity: 0, ease: "back.out(1.7)" },
            "-=0.6",
          )
          .from(
            "h2, p",
            { duration: 0.6, y: 20, opacity: 0, stagger: 0.2 },
            "-=0.4",
          )
          .from(".btn", { duration: 0.5, y: 20, opacity: 0 }, "-=0.2");

        // 2. Floating Blobs (infinite GSAP movement)
        gsap.to(".blob.one", {
          duration: 8,
          x: 50,
          y: 80,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });
        gsap.to(".blob.two", {
          duration: 10,
          x: -60,
          y: -40,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
          delay: 1,
        });
        gsap.to(".blob.three", {
          duration: 7,
          x: 40,
          y: -60,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
          delay: 0.5,
        });

        // 3. Mouse Parallax Effect
        document.addEventListener("mousemove", (e) => {
          const x = (e.clientX / window.innerWidth - 0.5) * 30;
          const y = (e.clientY / window.innerHeight - 0.5) * 30;

          gsap.to(".container", {
            duration: 0.8,
            x: x,
            y: y,
            ease: "power2.out",
          });
          gsap.to(".blob", {
            duration: 1.5,
            x: (i) => x * (i + 1) * 0.5,
            y: (i) => y * (i + 1) * 0.5,
            ease: "power2.out",
          });
        });
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical</title>
    <link rel="icon" href="./Assets/logo-icon.webp" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header1">
        <div class="container1">
          <h3>Welcome To Stackly Medical Health-Care Services.</h3>
        </div>
        <div class="container2">
          <div>
            <i class="fa-solid fa-phone-volume"></i>
            <p>(123)456-7890</p>
          </div>
          <div>
            <i class="fa-regular fa-envelope"></i>
            <p>Support@Stackly.com</p>
          </div>
        </div>
      </div>
      <div class="header2">
        <div class="logo">
          <a href="./index.html">
            <img src="./Assets/logo-stackly.webp" alt="Logo" />
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="./error.html">Home</a></li>
            <li><a href="./error.html">About</a></li>
            <li><a href="./error.html">Services</a></li>
            <li><a href="./error.html">Blog</a></li>
            <li><a href="./error.html">Contact US</a></li>
            <li><a href="./error.html">Appointment</a></li>
          </ul>
        </nav>

        <div class="icons">
          <div class="login">
            <a href="./error.html">
              <i class="fa-regular fa-circle-user"></i>
            </a>
          </div>

          <div class="mobilebar">
            <div class="hamburger-box">
              <div class="hamburger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Premium Medical Loader -->
    <div class="medical-loader" id="medicalLoader">
      <div class="loader-wrapper">
        <div class="medical-cross">
          <span></span>
          <span></span>
        </div>

        <div class="ecg-line">
          <svg viewBox="0 0 500 100" preserveAspectRatio="none">
            <path
              d="M0 50 L70 50 L90 20 L110 80 L130 50 L200 50 L220 30 L240 70 L260 50 L500 50"
            />
          </svg>
        </div>

        <h3 class="loading-text">Preparing Your Care Experience...</h3>
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <ul>
        <li data-aos="fade-up-right" data-aos-delay="100">
          <a href="./error.html">Home</a>
        </li>
        <li data-aos="fade-up-right" data-aos-delay="150">
          <a href="./error.html">About</a>
        </li>
        <li data-aos="fade-up-right" data-aos-delay="200">
          <a href="./error.html">Services</a>
        </li>
        <li data-aos="fade-up-right" data-aos-delay="250">
          <a href="./error.html">Blog</a>
        </li>
        <li data-aos="fade-up-right" data-aos-delay="300">
          <a href="./error.html">Contact Us</a>
        </li>
      </ul>

      <div class="sidebar-login">
        <a href="./error.html" data-aos="fade-up">
          <button class="login-btn">Online Consultation</button>
        </a>

        <a href="./error.html" data-aos="fade-up">
          <button class="login-btn">Schedule a Appointment</button>
        </a>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
  </body>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script>
    AOS.init({ once: true, duration: 1000, easing: "ease-out-cubic" });
  </script>

  <script src="./script.js"></script>
</html>
